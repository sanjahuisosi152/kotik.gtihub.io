<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Фон — loveback.png без блюра */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("loveback.png") center/cover no-repeat;
            z-index: -1;
        }

        /* Фото — немного выше центра */
        .photo-frame {
            width: 505px;
            height: 522px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 192, 203, 0.8);
            position: relative;
            margin-top: 190px; /* сдвигаем фото вверх */
            margin-right: 30px;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Кнопки по углам */
        .buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
        }

        .btn {
            background-color: rgba(255, 192, 203, 0.85);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px pink;
            color: black;
        }

        .btn:hover {
            background-color: hotpink;
            color: white;
            box-shadow: 0 0 20px hotpink;
        }

        @media (max-width: 700px) {
            .photo-frame {
                width: 80vw;
                height: auto;
                aspect-ratio: 505 / 545;
                margin-top: 40px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                padding: 0;
            }
        }
    </style>
</head>
<body>

<div class="photo-frame">
    <img src="centerphoto1.jpg" alt="Наше фото">
</div>

<div class="buttons">
    <button class="btn" onclick="window.location.href='months.html'">⬅ Прошлая страница</button>
    <button class="btn next-btn" onclick="window.location.href='us.html'">Следующая страница ➡</button>
</div>

</body>
</html>
