<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Фон — из твоего фото */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("Без имени1.png") center/cover no-repeat;
            z-index: -1;
        }

        /* Кнопка “назад” */
        .buttons {
            position: fixed;
            bottom: 20px;
            left: 40px;
        }

        .btn {
            background-color: rgba(255, 192, 203, 0.85);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px pink;
            color: black;
        }

        .btn:hover {
            background-color: hotpink;
            color: white;
            box-shadow: 0 0 20px hotpink;
        }

        @media (max-width: 700px) {
            .buttons {
                left: 50%;
                transform: translateX(-50%);
                bottom: 30px;
            }
        }
    </style>
</head>
<body>

<div class="buttons">
    <button class="btn" onclick="window.location.href='love.html'">⬅ Прошлая страница</button>
</div>

</body>
</html>
